<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>엘리먼트 서서히 보이게하기</title>
    <script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
    <style>
      div {
        width: 200px;
        height: 60px;
        padding: 20px;
        background: skyblue;
      }
      #fadeIn {
        display: none;
      }
      #fadeIn5000 {
        display: none;
      }
    </style>
    <script>
      $(function () {
        $("#fadeIn").fadeIn();
        $("#fadeIn5000").fadeIn(5000);
      });
    </script>
  </head>
  <body>
    <div id="fadeIn">
      display:none이 적용된 박스 <br />
      jQuery의 show()함수로 인해 none 값이 block으로 변경되어 표시됨
    </div>
    <div id="fadeIn5000">
      display:none이 적용된 박스 <br />
      jQuery의 show()함수로 인해 none 값이 block으로 변경되어 표시됨
    </div>
  </body>
</html>
