<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>구구단 만들기</title>
    <script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
    <script>
      $(function () {
        for (var i = 2; i <= 9; i++) {
          console.log(i + "단 입니다.");
          for (var j = 1; j <= 9; j++) {
            var result = i * j;
            console.log(i + "x" + j + "=" + result);
          }
        }
      });
    </script>
  </head>
  <body></body>
</html>
