<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>엘리먼트 슬라이드 형식으로 보이게하기/안보이게하기</title>
    <script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
    <style>
      div {
        width: 200px;
        height: 60px;
        padding: 20px;
        background: skyblue;
      }
      #displayblock {
        display: block;
      }
      #displayNone {
        display: none;
      }
    </style>
    <script>
      $(function () {
        $(".slideUp").slideUp();
        $(".slideDown").slideDown();
      });
    </script>
  </head>
  <body>
    <!-- 
        slide방식으로 엘리먼트를 안보이게 하기 
        <div id="displayblock" class="slideUp">
      slideUp
    </div> -->
    <div id="displayNone" class="slideDown">
      slideDown
    </div>
  </body>
</html>
