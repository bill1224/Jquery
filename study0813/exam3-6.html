<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>엘리먼트 서서히 숨기기</title>
    <script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
    <style>
      div {
        width: 200px;
        height: 60px;
        padding: 20px;
        background: skyblue;
      }
      #fadeOut {
        display: block;
      }
      #fadeOut5000 {
        display: block;
      }
    </style>
    <script>
      $(function () {
        $("#fadeOut").fadeOut();
        $("#fadeOut5000").fadeOut(5000);
      });
    </script>
  </head>
  <body>
    <div id="fadeOut">
      display:none이 적용된 박스 <br />
      jQuery의 show()함수로 인해 none 값이 block으로 변경되어 표시됨
    </div>
    <div id="fadeOut5000">
      display:none이 적용된 박스 <br />
      jQuery의 show()함수로 인해 none 값이 block으로 변경되어 표시됨
    </div>
  </body>
</html>
