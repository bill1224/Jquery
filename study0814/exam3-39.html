<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>조건문</title>
    <script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
    <style>
      div {
        float: left;
        width: 100px;
        height: 100px;
        margin: 20x;
      }
    </style>
    <script>
      $(function () {
        var box1 = $("#box1"),
          box2 = $("#box2"),
          box3 = $("#box3");

        if (box1.text() == "box2") {
          box1.css("background", "skyblue");
        } else if (box2.text() == "box2") {
          box2.css("background", "skyblue");
        } else if (box3.text() == "box2") {
          box3.css("background", "skyblue");
        }
      });
    </script>
  </head>
  <body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
  </body>
</html>
