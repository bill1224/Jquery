<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>조건문</title>
    <script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
    <style></style>
    <script>
      $(function () {
        var a = 10,
          b = 20;

        if (a == b) {
          console.log(a + "와" + b + "의 값은 같습니다.");
        } else {
          console.log(a + "와" + b + "의 값은 같지 않습니다.");
        }
      });
    </script>
  </head>
