<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>switch</title>
    <script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
    <script>
      $(function () {
        var myColor = "skyblue";

        switch (myColor) {
          case "yellow":
            console.log("myColor의 값은 " + myColor);
            break;

          case "skyblue":
            console.log("myColor의 값은 " + myColor);
            break;

          case "black":
            console.log("myColor의 값은 " + myColor);
            break;

          case "red":
            console.log("myColor의 값은 " + myColor);
            break;

          case "blue":
            console.log("myColor의 값은 " + myColor);
            break;

          default:
            console.log("내 컬러가 없어요");
        }
      });
    </script>
  </head>
  <body></body>
</html>
