<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>반복문</title>
    <script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
    <style>
      div {
        float: left;
        width: 100px;
        height: 100px;
        margin: 20x;
      }
    </style>
    <script>
      $(function () {
        var box = "#box";
        for (var i = 1; i <= 10; i++) {
          $(box + i).text(i + "번째 박스입니다.");
          if (i == 3) {
            $(box + i).css("background", "skyblue");
          }
        }
      });
    </script>
  </head>
  <body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
    <div id="box5"></div>
    <div id="box6"></div>
    <div id="box7"></div>
    <div id="box8"></div>
    <div id="box9"></div>
    <div id="box10"></div>
  </body>
</html>
