<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>변수 이용하기</title>
    <script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
    <style>
      div {
        width: 200px;
        height: 60px;
        padding: 20px;
        background: skyblue;
      }
    </style>
    <script>
      $(function () {
        hello = "안녕하세요";
        $(".targetBox").mouseenter(function () {
          alert(hello + ", 저의 이름은 최종인입니다.");
        });
      });
    </script>
  </head>
  <body>
    <div class="targetBox">
      target Box
    </div>
  </body>
</html>
