<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>클릭이벤트 만들기</title>
    <script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
    <style>
      div {
        width: 200px;
        height: 60px;
        padding: 20px;
        background: skyblue;
      }
    </style>
    <script>
      $(function () {
        $("#btnClick1").click(function () {
          $(".targetBox").show();
        });

        $("#btnClick2").click(function () {
          $(".targetBox").hide();
        });
      });
    </script>
  </head>
  <body>
    <button id="btnClick1">보이게하기</button>
    <button id="btnClick2">안보이게하기</button>

    <div class="targetBox">
      target Box
    </div>
  </body>
</html>
