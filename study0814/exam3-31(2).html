<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>연산</title>
    <script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
    <style>
      #targetBox {
        float: left;
        width: 100px;
        height: 100px;
        margin: 20x;
        background: skyblue;
        position: absolute;
      }
    </style>
    <script>
      $(function () {
        var a = 5,
          b = 10;
        var result = a + b;
        var target = $("#targetBox");

        target.click(function () {
          target.text(result);
        });
      });
    </script>
  </head>
  <body>
    <div id="targetBox"></div>
  </body>
</html>
