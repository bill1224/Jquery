    <title>조건문</title>
    <script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
    <script>
      $(function () {
        var num1 = 100,
          num2 = 200;

        if (num1 == 100 && num2 == 300) {
          console.log("and 조건 참이욧~");

          console.log("and 조건 거짓이욧~");
        }

        if (num1 == 100 || num2 == 300) {
          console.log("or 조건 참이욧~~");
        } else {
          console.log("or 조건 거짓이욧~~");
        }
      });
    </script>
