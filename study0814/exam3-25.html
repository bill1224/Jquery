<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>값을 제어하기</title>
    <script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
    <script>
      $(function () {
        var btn = $("#btn");
        var name = $("#questName");

        btn.click(function () {
          name.val("오현우");
        });
      });
    </script>
  </head>
  <body>
    <input type="text" id="questName" value="최종인" />
    <input type="button" id="btn" value="이름변경" />
  </body>
</html>
